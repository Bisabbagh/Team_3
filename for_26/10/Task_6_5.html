<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
    display: flex;
    flex-direction: row;
    border: 16px solid orange;
    flex-wrap: wrap;
    width: fit-content;
    margin: auto;
}

.container > div{
    background-color: orange;
    width: 150px;
    height: 1000px;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="background-color: green;"><h1>1</h1></div>
        <div class="box" style="background-color: red;"><h1>2</h1></div>
        <div class="box" style="background-color: black;"><h1>3</h1></div>
        <div class="box" style="background-color: aqua;"><h1>4</h1></div>
        <div class="box" style="background-color: orangered;"><h1>5</h1></div>
        <div class="box" style="background-color: goldenrod;"><h1>6</h1></div>
        <div class="box" style="background-color: gray;"><h1>7</h1></div>
        <div class="box" style="background-color: yellow;"><h1>8</h1></div>
        <div class="box" style="background-color: brown;"><h1>9</h1></div>
        
    </div>
    
</body>
</html>
